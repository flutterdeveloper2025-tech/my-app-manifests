apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mywebsite
  namespace: prod   # ✅ change to prod namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mywebsite  # ✅ ensure this is your prod deployment name
  minReplicas: 2
  maxReplicas: 10   # ✅ prod ke liye thoda zyada replicas rakh sakte ho
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # ✅ CPU utilization threshold
