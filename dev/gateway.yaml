apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: mywebsite-gateway
  namespace: dev
spec:
  gatewayClassName: traefik
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: mywebsite-tls-secret   # Issued by cert-manager
      allowedRoutes:
        namespaces:
          from: Same
