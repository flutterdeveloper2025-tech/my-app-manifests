apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mywebsite-gateway
  namespace: dev
spec:
  gatewayClassName: traefik
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: mywebsite-tls-secret
      allowedRoutes:
        namespaces:
          from: Same
