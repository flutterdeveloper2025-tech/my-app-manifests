apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebsite
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebsite
  template:
    metadata:
      labels:
        app: mywebsite
    spec:
      containers:
      - name: mywebsite
        image: anas025/for-docker-app:dev-${BUILD_NUMBER}
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi" 