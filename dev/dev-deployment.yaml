apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebsite
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebsite
  template:
    metadata:
      labels:
        app: mywebsite
    spec:
      containers:
      - name: mywebsite
        image: anas025/for-docker-app:dev-latest
        ports:
        - containerPort: 80
